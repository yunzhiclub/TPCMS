{extend name="index" /}
{block name="nav"}111{/block}
{block name="body"}
    <div class="row">
        <div class="col-md-12">
            <hr />
                <a href="{:url('add')}" class="btn btn-primary"><i class="glyphicon glyphicon-plus"></i>&nbsp;添加内容</a>
            <hr />
            <table class="table table-hover table-bordered">
                <tr class="info">
                    <th>序号</th>
                    <th>标题</th>
                    <th>栏目</th>
                    <th>时间</th>
                    <th>操作</th>
                </tr>
                {volist name="articles" id="article" key="key"}
                <tr>
                    <td>{$key}</td>
                    <td><a href="{:url('detail?id=' . $article->getData('id'))}">{$article->title}</a></td>
                    <td>
                    {eq name='$article->type' value='0'}科技{else /}自然{/eq}
                    </td>
                    <td>{$article.create_time}</td>
                    <td>
                        <a class="btn btn-primary" href="{:url('edit?id=' . $article->getData('id'))}">编辑</a>
                        &nbsp;&nbsp;
                         <a class="btn btn-danger" href="{:url('delete?id=' . $article->getData('id'))}">删除</a>
                    </td>
                </tr>
                {/volist}
            </table>
        </div>
    </div>
{/block}
